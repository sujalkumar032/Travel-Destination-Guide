<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        padding-left: 450px;
        align-items: center;
        height: 700px;
    }
    
    .travel-booking-box {
        background-color: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }
    
    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    
    .input-box {
        margin-bottom: 15px;
    }
    
    .input-box label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }
    
    .input-box input,
    .input-box select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }
    
    .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    
    .submit-btn:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>

<div class="travel-booking-box">
    <h2>Book Your Trip</h2>
    <form action="#" method="POST">
        <div class="input-box">
            <label for="name">Full Name*</label>
            <input type="text" id="name" name="name" placeholder="full name.." required>
        </div>
        <div class="input-box">
            <label for="email-id">Email ID</label>
            <input type="text" id="email" name="email-id" placeholder="Email">
        </div>

      <div class="input-box">
            <label for="contact no">Contact No*</label>
            <input type="text" id="contact " name="contact no" placeholder="Contact No.." required >
        </div>

        <div class="input-box">
            <label for="travel-date">Travel Date*</label>
            <input type="date" id="travel-date" name="travel-date" required>
        </div>

        <div class="input-box">
            <label for="duration-stay">Duration of the Stay*</label>
            <input type="day" id="duration-stay" name="duration-stay">
        </div>

        <div class="input-box">
            <label for="travelers">Number of Person*</label>
            <input type="number" id="person" name="travelers" min="1" max="10" value="1" required>
        </div>
        
        <div class="input-box"><button type="submit" class="submit-btn"><a href="confirm.html">Submit</button></a>
            
           
        </div>
    
    </form>
</div>

</body>
</html>
